server {
    listen 80 default_server;
    server_name  _;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

server {
    listen 443 ssl default_server;
    ssl_certificate /etc/nginx/tls/wildcard-with-chain.pem;
    ssl_certificate_key /etc/nginx/tls/wildcard.key;
    server_name  _;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

server {
    listen  443 ssl;
    server_name  vault.home.arpa;
    ssl_certificate /etc/nginx/tls/wildcard-with-chain.pem;
    ssl_certificate_key /etc/nginx/tls/wildcard.key;
    location / {
        proxy_pass       http://vault.home.arpa:8200;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  $server_port;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffers         8 16k;  # Buffer pool = 8 buffers of 16k
        proxy_buffer_size     16k;    # 16k of buffers from pool used for headers
    }
    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

upstream portainer-backend {
    ip_hash;
    server swarm1.home.arpa:9443;
    server swarm2.home.arpa:9443;
    server swarm3.home.arpa:9443;
}

server {
    listen  443 ssl;
